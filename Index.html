<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Colour Picker!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container ">
        <h1>Random RGB Picker</h1>
    </header>
    <nav>
        <ul class="container">
            <li>
                <a id="navlink" href="">Home</a>
            </li>
            <li>
                <a id="navlink" href="">About</a>
            </li>
            <li>
                <a id="navlink" href="">Contact</a>
            </li>
        </ul>
    </nav>
    <section id="colourGenerator" class="container">
        <div id="colourExample"><span class="colourExampleText" id="cExampleText"></span></div>
        <div id="generateNav">
            <span id="generateColour" class="generateNavOption">Generate A New RGB Colour</span>
        </div>
    </section>
    <section class="container">
        <p>Would you like to use this RGB colour? Copy and paste the code below:</p>
        <div id="useContainer">
            <span>/* Changes the colour of background */</span>
            <span class="exampleText">background: <span class="colourExampleText"></span></span>
            <span>/* Changes the colour of font */</span>
            <span class="exampleText">color: <span class="colourExampleText"></span></span>
        </div>
    </section>
</body>

</html>
